name: training-pipeline

on:
  schedule:
    - cron: '50 0 * * *'  # Runs once daily at 00:50 UTC (after midnight)
  workflow_dispatch:

jobs:
  training-pipeline:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    defaults:
      run:
        shell: bash -el {0}  # Required for conda activate to work

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          python-version: '3.11'
          auto-activate: false
          activate-environment: .venv

      - name: Install Twofish via Conda
        run: conda install -c conda-forge twofish -y

      - name: Install Dependencies
        run: pip install -r requirements.txt

      - name: Run Training Pipeline
        env:
          LONGITUDE: ${{ secrets.LONGITUDE }}
          LATITUDE: ${{ secrets.LATITUDE }}
          HOPSWORKS_API_KEY: ${{ secrets.HOPSWORKS_API_KEY }}
          HOPSWORKS_PROJECT_NAME: ${{ secrets.HOPSWORKS_PROJECT_NAME }}
        run: python -m src.models.train_model

      - name: Generate Predictions
        env:
          LONGITUDE: ${{ secrets.LONGITUDE }}
          LATITUDE: ${{ secrets.LATITUDE }}
          HOPSWORKS_API_KEY: ${{ secrets.HOPSWORKS_API_KEY }}
          HOPSWORKS_PROJECT_NAME: ${{ secrets.HOPSWORKS_PROJECT_NAME }}
        run: python -m src.inference.predict_3days

      - name: Commit Artifacts
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git pull --rebase origin main || true
          git add data/predictions_3day.csv data/predictions_comparison.csv data/model_metrics.json
          git add data/model_version.json || true
          git commit -m "Update predictions and model artifacts" || echo "No changes to commit"
          git push || echo "Push failed, may require manual intervention"