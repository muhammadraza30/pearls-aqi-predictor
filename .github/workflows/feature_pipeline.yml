name: feature-pipeline

on:
  schedule:
    - cron: '15 * * * *'  # Runs at minute 15 every hour
  workflow_dispatch:

concurrency:
  group: feature-pipeline
  cancel-in-progress: false

jobs:
  feature-pipeline:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -el {0}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          python-version: '3.11'
          auto-activate: false
          activate-environment: .venv
          conda-remove-defaults: true
          channels: conda-forge

      - name: Install Twofish via Conda
        run: conda install -c conda-forge twofish -y

      - name: Install Dependencies
        run: pip install -r requirements.txt

      - name: Run Feature Pipeline
        env:
          LONGITUDE: ${{ secrets.LONGITUDE }}
          LATITUDE: ${{ secrets.LATITUDE }}
          HOPSWORKS_API_KEY: ${{ secrets.HOPSWORKS_API_KEY }}
          HOPSWORKS_PROJECT_NAME: ${{ secrets.HOPSWORKS_PROJECT_NAME }}
          OPENWEATHER_API_KEY: ${{ secrets.OPENWEATHER_API_KEY }}
        run: python -m src.features.feature_pipeline

      - name: Commit Predictions
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git pull --rebase origin main
          git add data/
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update data and features [$(date -u '+%Y-%m-%d %H:%M:%S UTC')]"
            git push origin main
          fi